       <script>
  function checkForm() {

lname = document.getElementById("last_name").value;
e = document.getElementById("email").value;
m = document.getElementById("Phone").value;
  
 if (lname == "") {
hideAllErrors();
document.getElementById("nameError2").style.display = "inline";
document.getElementById("last_name").select();
document.getElementById("last_name").focus();
  return false;
  } else if(e == "" || e.indexOf("@", 0) < 0 || e.indexOf(".", 0) < 0) {
hideAllErrors();
document.getElementById("emailError").style.display = "inline";
document.getElementById("email").select();
document.getElementById("email").focus();
  return false;
  }else if (m == "" || isNaN(m) || m.length < 10) {
hideAllErrors();
document.getElementById("PhoneError").style.display = "inline";
document.getElementById("Phone").select();
document.getElementById("Phone").focus();
  return false;
  }
  return true;
  }
 
  function hideAllErrors() {

document.getElementById("nameError2").style.display = "none"
document.getElementById("emailError").style.display = "none"
document.getElementById("PhoneError").style.display = "none"
  }
</script>
